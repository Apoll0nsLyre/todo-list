<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="animation.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="index.js" defer></script>
    <title>Todo list</title>
</head>
<body class="bg-white overflow-hidden">
    <div class="flex flex-col h-full ">
        <div class="Top flex w-full justify-between m-auto items-center min-w-0">
            <div class="Menu">
                <svg id="menu-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-12 h-12 cursor-pointer ml-1.5">
                    <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                  </svg>                  
            </div>
            <div class="Title text-4xl text-lg sm:text-xl md:text-2xl lg:text-4xl">
                <h1>Todo List</h1>
            </div>
        </div>
        <div class="Main flex">
            <div class="Side p-0 sm:p-5 flex-col text-nowrap">
                <div id="tasks" class="tasks active flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                  </svg>
                  <p class="pl-2">Tasks</p></div>
                <div id="folders" class="folders flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                  </svg>
                  <p class="pl-2">Folders</p></div>
                <div id="add-folder" class="add-folder flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                  </svg>
                  <p class="pl-2">Add a Folder</p></div>
                <overlay class="overlay absolute w-screen h-screen sm:hidden sm:-z-10"></overlay>
            </div>

            <div class="Content z-0 flex flex-col w-full">
                <div class="task-container w-full">

                </div>
                <div class="add modal-trigger flex cursor-pointer font-medium h-fit w-fit m-4 p-1.5 pr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6 ">
                        <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
                      </svg>
                    <p class="flex">Add a task</p>
                </div>
            </div>
            
            <div id="form-container" class="form-container fixed top-0 left-0 invisible opacity-0">
                <overlay class="overlay-modal modal-trigger fixed"></overlay>
                <div class="modal lg:w-1/3 absolute pt-10 rounded-lg focus:outline-none w-2/3">

                    <h1 class="absolute top-3 font-medium text-lg">New task</h1>
                    <div class="close-modal modal-trigger absolute right-3 top-3 rounded-md cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                          </svg>
                          
                    </div>
                    <form action="" class="form flex flex-col">
                        <div class="flex flex-col">
                            
                            <input type="text" name="title" id="title" placeholder="Title" class="" required>
                            
                        </div>
                        
                            <div class="flex flex-col">
                                <label for="due-date" class="font-medium">Due date</label>
                                <input type="date" name="due-date" id="due-date" class="">
                            </div>
                        <div class="bottom flex gap-5">
                            <div class="flex flex-col ">
                                <label class="font-medium " for="priority">Priority</label>
                                <select class="" name="priority" id="priority" class="">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                            <div class="flex flex-col">
                                <label class="font-medium" for="folder">Folder</label>
                                <select name="folder" id="folder">
                                    <option value="inbox">Inbox</option>
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                    <option value="shopping">Shopping</option>
                                </select>
                            </div>
                            <input type="submit" value="+Add" class=" w-fit h-fit absolute m-auto right-0 bottom-0 cursor-pointer">
                        </div>
                        
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
